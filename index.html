<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Freq Peak</title>
  <meta name="description" content="Professional real-time audio spectrum analyzer with live visualization, recording capabilities, and advanced audio analysis tools. Perfect for audio engineers, musicians, and sound enthusiasts.">
  <meta name="keywords" content="audio spectrum analyzer, frequency analyzer, audio visualization, real-time audio, spectrum analysis, audio recording, FFT analyzer, sound analysis">
  <meta name="author" content="Eli Byers">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://freqpeak.com/">
  <meta property="og:title" content="Freq-Peak - Real-Time Audio Spectrum Analyzer">
  <meta property="og:description" content="Professional real-time audio spectrum analyzer with live visualization, recording capabilities, and advanced audio analysis tools.">
  <meta property="og:image" content="https://freqpeak.com/favicon/android-chrome-512x512.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://freqpeak.com/">
  <meta property="twitter:title" content="Freq-Peak - Real-Time Audio Spectrum Analyzer">
  <meta property="twitter:description" content="Professional real-time audio spectrum analyzer with live visualization, recording capabilities, and advanced audio analysis tools.">
  <meta property="twitter:image" content="https://freqpeak.com/favicon/android-chrome-512x512.png">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://freqpeak.com/">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
  <link rel="manifest" href="favicon/site.webmanifest">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Freq-Peak",
    "description": "Real-time audio spectrum analyzer with live visualization, recording capabilities, and advanced audio analysis tools",
    "url": "https://freqpeak.com/",
    "applicationCategory": "AudioApplication",
    "operatingSystem": "Web Browser",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "featureList": [
      "Real-time spectrum analysis",
      "Audio recording and playback",
      "Peak detection and hold",
      "Configurable FFT sizes",
      "Multiple audio formats support"
    ],
    "author": {
      "@type": "Person",
      "name": "Eli Byers"
    }
  }
  </script>

  <link rel="stylesheet" href="style.css">
  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
  <div class="header">
    <div class="title-container">
      <img src="favicon/android-chrome-192x192.png" alt="Freq-Peak Logo" class="title-logo">
      <h1>Freq Peak</h1>
    </div>
    <div class="controls-container">
      <label>Input: <select id="deviceSelect" style="background: #444; color: #fff; padding: 5px; border: none; border-radius: 4px;"></select></label>
      <div class="audio-level" id="audioLevel">
        <span data-level="-Inf" class="level-bar low-off"></span>
        <span data-level="-140" class="level-bar low-off"></span>
        <span data-level="-120" class="level-bar low-off"></span>
        <span data-level="-100" class="level-bar low-off"></span>
        <span data-level="-80" class="level-bar mid-off"></span>
        <span data-level="-60" class="level-bar mid-off"></span>
        <span data-level="-40" class="level-bar mid-off"></span>
        <span data-level="-20" class="level-bar high-off"></span>
        <span data-level="0" class="level-bar high-off"></span>
      </div>
      <input type="file" id="audioFileInput" accept="audio/*" style="display: none;">
      <button id="recordBtn" class="icon-btn" title="Start Recording" style="background: #dc3545;">
        <i data-lucide="radius" class="lucide-icon"></i>
      </button>
      <button id="startBtn" class="icon-btn" title="Start Live Audio" style="background: #28a745;">
        <i data-lucide="mic" class="lucide-icon"></i>
      </button>
      <div class="header-buttons">
      <button id="loadBtn" class="icon-btn" title="Import Audio File">
        <i data-lucide="file-up" class="lucide-icon"></i>
      </button>
        <div class="share-dropdown">
          <button id="shareBtn" class="icon-btn" title="Share">
            <i data-lucide="share" class="lucide-icon"></i>
          </button>
          <div id="shareDropdown" class="dropdown-content">
            <button id="savePngBtn">
              <i data-lucide="camera" class="lucide-icon"></i>
              Save PNG
            </button>
            <button id="saveCsvBtn">
              <i data-lucide="file-text" class="lucide-icon"></i>
              Save Peak CSV
            </button>
          </div>
        </div>
        <button id="settingsBtn" class="icon-btn" title="Audio Settings">
          <i data-lucide="settings" class="lucide-icon"></i>
        </button>
      </div>
    </div>
  </div>
  <div id="playbackBar" class="playback-bar" style="display: none;">
    <div class="playback-top-row">
      <div class="playback-controls">
        <button id="playBtn" class="playback-btn" title="Play">
          <i data-lucide="play" class="lucide-icon"></i>
        </button>
        <button id="pauseBtn" class="playback-btn" title="Pause" style="display: none;">
          <i data-lucide="pause" class="lucide-icon"></i>
        </button>
      </div>
      <div class="progress-time">
        <span id="currentTime">0:00</span>/<span id="totalTime">0:00</span>
      </div>
      <div class="playback-info">
        <span id="fileName">_</span>
        <button id="downloadBtn" class="playback-btn" title="Download">
          <i data-lucide="download" class="lucide-icon"></i>
        </button>
        <button id="clearBtn" class="playback-btn" title="Clear">
          <i data-lucide="x" class="lucide-icon"></i>
        </button>
      </div>
    </div>
    <div class="waveform-container">
      <canvas id="waveformCanvas" width="800" height="80"></canvas>
      <div id="playbackLine" class="playback-line" style="left: 0%;"></div>
    </div>
  </div>
  <div class="overlay">
    <div class="settings-content">
      <button class="close-btn">×</button>
      <div id="controls">
        <div class="settings-section">
          <h3>Audio Settings</h3>
          <div>
            <label>FFT Size: <select id="fftSizeSelect"><option value="1024">1024</option><option value="2048" selected>2048</option><option value="4096">4096</option><option value="8192">8192</option><option value="16384">16384</option><option value="32768">32768</option></select></label>
          </div>
        </div>
        </div>
        <div class="settings-section">
          <h3>Frequency Range</h3>
          <div>
            <label>Freq Min: <input type="number" id="freqMin" value="20" min="1" max="20000" step="1"></label>
            <label>Freq Max: <input type="number" id="freqMax" value="20000" min="1" max="20000" step="1"></label>
          </div>
        </div>
        <div class="settings-section">
          <h3>dB Range</h3>
          <div>
            <label>dB Min: <input type="number" id="dbMin" value="-100" step="1"></label>
            <label>dB Max: <input type="number" id="dbMax" value="0" step="1"></label>
          </div>
        </div>
        <div class="settings-section">
          <h3>Peak Settings</h3>
          <div>
            <label><input type="checkbox" id="togglePeakHold" checked> Peak Hold</label>
            <label>Peak Count: <input type="number" id="peakCount" value="5" min="1" max="20"></label>
            <label>Min Peak ΔHz: <input type="number" id="peakDelta" value="50" min="1" max="2000"></label>
          </div>
        </div>
        <div class="settings-section">
          <h3>Display</h3>
          <div>
            <label><input type="checkbox" id="toggleModeIndicator"> Show Mode Indicator</label>
          </div>
        </div>
        <div class="settings-section">
          <h3>Line Colors</h3>
          <div>
            <label>Live Line: <input type="color" id="liveLineColor" value="#00ffff"></label>
            <label>Peak Line: <input type="color" id="peakLineColor" value="#ffff00"></label>
          </div>
        </div>

      </div>
    </div>
  </div>
  <canvas id="canvas"></canvas>
  <div class="tooltip" id="tooltip" style="display:none;"></div>


  <script src="js/spectrum-graph.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
