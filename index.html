<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spectrum Analyzer</title>
  <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="stylesheet" href="style.css">
  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
  <div class="header">
    <div class="title-container">
      <img src="favicon/android-chrome-192x192.png" alt="Spectrum Analyzer Logo" class="title-logo">
      <h1>Spectrum Analyzer</h1>
    </div>
    <div class="controls-container">
      <label>Input: <select id="deviceSelect" style="background: #444; color: #fff; padding: 5px; border: none; border-radius: 4px;"></select></label>
      <div class="audio-level" id="audioLevel">
        <span data-level="-Inf" class="level-bar low-off"></span>
        <span data-level="-140" class="level-bar low-off"></span>
        <span data-level="-120" class="level-bar low-off"></span>
        <span data-level="-100" class="level-bar low-off"></span>
        <span data-level="-80" class="level-bar mid-off"></span>
        <span data-level="-60" class="level-bar mid-off"></span>
        <span data-level="-40" class="level-bar mid-off"></span>
        <span data-level="-20" class="level-bar high-off"></span>
        <span data-level="0" class="level-bar high-off"></span>
      </div>
      <input type="file" id="audioFileInput" accept="audio/*" style="display: none;">
      <button id="recordBtn" style="background: #dc3545; color: #fff; border: none; padding: 10px; border-radius: 4px; cursor: pointer;">Record</button>
      <button id="startBtn" class="icon-btn" title="Start Live Audio" style="background: #28a745;">
        <i data-lucide="mic" class="lucide-icon"></i>
      </button>
      <div class="header-buttons">
      <button id="loadBtn" class="icon-btn" title="Import Audio File">
        <i data-lucide="file-up" class="lucide-icon"></i>
      </button>
        <div class="share-dropdown">
          <button id="shareBtn" class="icon-btn" title="Share">
            <i data-lucide="share" class="lucide-icon"></i>
          </button>
          <div id="shareDropdown" class="dropdown-content">
            <button id="savePngBtn">
              <i data-lucide="camera" class="lucide-icon"></i>
              Save PNG
            </button>
            <button id="saveCsvBtn">
              <i data-lucide="file-text" class="lucide-icon"></i>
              Save Peak CSV
            </button>
          </div>
        </div>
        <button id="settingsBtn" class="icon-btn" title="Audio Settings">
          <i data-lucide="settings" class="lucide-icon"></i>
        </button>
      </div>
    </div>
  </div>
  <div id="playbackBar" class="playback-bar" style="display: none;">
    <div class="playback-controls">
      <button id="playBtn">▶</button>
      <button id="pauseBtn" style="display: none;">⏸</button>
    </div>
    <div class="progress-time">
      <span id="currentTime">0:00</span>/<span id="totalTime">0:00</span>
    </div>
    <div class="playback-info">
      <span id="fileName">_</span>
      <button id="downloadBtn" title="Download">↓</button>
      <button id="clearBtn" title="Clear">×</button>
    </div>
    <div class="waveform-container">
      <canvas id="waveformCanvas" width="800" height="80"></canvas>
      <div id="playbackLine" class="playback-line" style="left: 0%;"></div>
    </div>
  </div>
  <div class="overlay">
    <div class="settings-content">
      <button class="close-btn">×</button>
      <div id="controls">
        <div class="settings-section">
          <h3>Audio Settings</h3>
          <div>
            <label>FFT Size: <select id="fftSizeSelect"><option value="1024">1024</option><option value="2048" selected>2048</option><option value="4096">4096</option><option value="8192">8192</option><option value="16384">16384</option><option value="32768">32768</option></select></label>
          </div>
        </div>
        </div>
        <div class="settings-section">
          <h3>Frequency Range</h3>
          <div>
            <label>Freq Min: <input type="number" id="freqMin" value="20" min="1" max="20000" step="1"></label>
            <label>Freq Max: <input type="number" id="freqMax" value="20000" min="1" max="20000" step="1"></label>
          </div>
        </div>
        <div class="settings-section">
          <h3>dB Range</h3>
          <div>
            <label>dB Min: <input type="number" id="dbMin" value="-100" step="1"></label>
            <label>dB Max: <input type="number" id="dbMax" value="0" step="1"></label>
          </div>
        </div>
        <div class="settings-section">
          <h3>Peak Settings</h3>
          <div>
            <label><input type="checkbox" id="togglePeakHold" checked> Peak Hold</label>
            <label>Peak Count: <input type="number" id="peakCount" value="5" min="1" max="20"></label>
            <label>Min Peak ΔHz: <input type="number" id="peakDelta" value="50" min="1" max="2000"></label>
          </div>
        </div>
        <div class="settings-section">
          <h3>Display</h3>
          <div>
            <label><input type="checkbox" id="toggleModeIndicator"> Show Mode Indicator</label>
          </div>
        </div>

      </div>
    </div>
  </div>
  <canvas id="canvas"></canvas>
  <div class="tooltip" id="tooltip" style="display:none;"></div>


  <script src="script.js"></script>
</body>
</html>
